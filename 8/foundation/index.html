<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DrupalGap</title>
    <link rel="shortcut icon" href="../favicon.ico" />

    <!-- jDrupal and DrupalGap-->
    <script type="text/javascript" charset="utf-8" src="jdrupal.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="drupalgap.min.js"></script>
    <!--<script type="text/javascript" charset="utf-8" src="jdrupal.js"></script>-->
    <!--<script type="text/javascript" charset="utf-8" src="drupalgap.js"></script>-->
    <link rel="stylesheet" href="css/dg.css" />

    <!-- App Settings (load the base app's config and our own) -->
    <script type="text/javascript" charset="utf-8" src="../settings.js"></script>
    <script type="text/javascript" charset="utf-8" src="settings.js"></script>

    <!-- DrupalGap Modules -->
    <script src="modules/contrib/foundation/foundation.js"></script>
    <script src="modules/custom/demo/demo.js"></script>
    <link rel="stylesheet" href="modules/custom/demo/demo.css" />

    <!-- DrupalGap Theme -->
    <script src="themes/frank/frank.js"></script>

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="css/foundation.css" />

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>

  </head>
  <body>

    <!-- The DrupalGap Spinner/Loading Icon -->
    <div id="dgSpinner" style="display: none;"></div>

    <!-- The DrupalGap App Container -->
    <div id="dg-app"></div>

    <!-- Start DrupalGap -->
    <script type="text/javascript">drupalgap.start();</script>

    <!-- Google Analytics -->
    <script>
      if (window.location.toString().indexOf('localhost') == -1) {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-36188740-6', 'auto');
        ga('send', 'pageview');
      }
    </script>

  </body>
</html>
